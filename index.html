		<div class="bannerEstatico"></div>

		<!-- JdCarousel -->

		<!-- <div class="container-fluid p-0"> -->
			
			<section class="jd-slider fade-slider">
				
				<div class="slide-inner">
				
					<ul class="slide-area">
						
						<li>
							<img src="img/banner01.jpg" alt="banner01" class="img-fluid"></img>
						</li>
						
						<li>
							<img src="img/banner02.jpg" alt="banner02" class="img-fluid"></img>
						</li>

						<li>
							<img src="img/banner03.jpg" alt="banner03" class="img-fluid"></img>
						</li>

						<li>
							<img src="img/banner04.jpg" alt="banner04" class="img-fluid"></img>
						</li>
					
					</ul>
				
				</div>
				
				<a class="prev" href="#">
					<i class="fas fa-angle-left fa-1x"></i> <!-- Flecha que desliza a la izquierda -->
				</a>
				<a class="next" href="#">
					<i class="fas fa-angle-right fa-1x"></i> <!-- Flecha que desliza a la derecha -->
				</a>
				
				<!-- control inferior de slides -->
				<div class="controller d-none"> <!-- d-none oculta los comandos de los slides del banner -->

					<a class="auto" href="#">
						
						<i class="fas fa-play fa-xs"></i>
						
						<i class="fas fa-pause fa-xs"></i>

					</a>

					<div class="indicate-area"></div>
				
				</div>
			
			</section>
